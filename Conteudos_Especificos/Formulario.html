<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        label{
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="http://www.google.com" method="get" target="_blank"> 
        <!-- Action: Envia o formulario para um local -->
        <!-- target: _blank (Abre uma aba nova) -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Primeiro Nome">   
                <!-- name= É utilizado no BACK-END --> 
            </div>
            <div style="margin: 10px 0px;">
                <label for="name">Data Nasc. :</label>
                <input type="date" name="nascimento" id="nascimento" disabled>    
                <!-- disabled = desativado --> 
            </div>
            <div style="margin: 10px 0px;">
                <label for="name">Telefone :</label>
                <input type="number" name="telefone" id="telefone" placeholder="(99) 9 9999-9999" readonly>    
                <!-- placeholder = Adicionar um exemplo do que esperamos que o usuario digite -->
                <!-- readonly = Pode interagir, mas não pode editar -->
            </div>
            <div style=" margin-bottom: 20px;">
                <label for="" style="display: inline;">É um Desenvolvedor:</label>
                <input type="checkbox" id="dev" checked>
                <!-- checked= Deixar marcado -->
                <label style="display: inline;">Sim</label>
            </div>
            <div style=" margin-bottom: 20px;">
                <label for="">Gênero:</label>
                <input type="radio" id="Masculino" name="genero" checked>
                <!-- radio= deixa apenas marcar uma opção -->
                <label for="Masculino" style="display: inline;">Masculino</label>
                <input type="radio" id="Feminino" name="genero" checked>
                <!-- radio= deixa apenas marcar uma opção -->
                <label for="Feminino" style="display: inline;">Fêminino</label>
            </div>
            <div>
                <label for="">Date:</label>
                <input type="date" name="date" id="date" value="2020-04-20" style="margin-bottom: 10px;">
                <label for="">Datetime:</label>
                <input type="datetime-local" name="datetime" id="datetime" value="2020-04-20T20:00" style="margin-bottom: 10px;">
                <!-- O type "datetime" não funciona no Chrome, precisamos utilizar o "datetime-local"-->
                <label for="">Time:</label>
                <input type="time" name="time" id="time" style="margin-bottom: 10px;">
            </div>
            <div>
                <label for="">Cor preferida:</label>
                <input type="color" name="Cor" id="Cor" style="margin-bottom: 10px">
            </div>
            <div>
                <label for="">E-mail:</label>
                <input type="email" name="E-mail" id="E-mail" style="margin-bottom: 10px" placeholder="ex:. email@email.com">
            </div>
            <div>
                <label for="">Sua foto:</label>
                <input type="file" name="file" id="file" style="margin-bottom: 10px" accept=".png,.svg,images/*" multiple>
                <!-- accept(Delimita extenções de arquivos), multiple(Aceita enviar mais de um arquivo)-->
            </div>
            <div>
                <label for="">Número:</label>
                <input type="number" name="numero" id="numero" placeholder="Digite um número" min="10" max="50" style="margin-bottom: 10px">
            </div>

            <div>
                <button type="reset">Resetar</button>
                <button type="submit">Enviar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
